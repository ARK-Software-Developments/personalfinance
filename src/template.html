<div className="main-container">
      <div className="form-wrapper">
        <form
          action="https://formbold.com/s/FORM_ID"
          method="POST"
          encType="multipart/form-data">
            /* Title and Description */
          <div className="form-header">
            <h2 className="form-title">Event Sponsorship Form</h2>
            <p className="form-description">
              Please fill out the form below to confirm your sponsorship
              for the event. All required fields are marked with *.
            </p>
          </div>

            /* Sponsor Information */
          <div className="form-group">
            <label htmlFor="organization" className="form-label">Organization / Company Name*</label>
            <input
              type="text"
              name="organization"
              id="organization"
              className="form-input"
              required
            />
          </div>

          <div className="form-group">
            <label htmlFor="contact-name" className="form-label">Contact Person Full Name*</label>
            <input
              type="text"
              name="contact-name"
              id="contact-name"
              className="form-input"
              required
            />
          </div>

          <div className="form-group">
            <label htmlFor="email" className="form-label">Email Address*</label>
            <input
              type="email"
              name="email"
              id="email"
              className="form-input"
              required
            />
          </div>

          <div className="form-group">
            <label htmlFor="phone" className="form-label">Phone Number*</label>
            <input
              type="text"
              name="phone"
              id="phone"
              className="form-input"
              required
            />
          </div>

          <div className="form-group">
            <label htmlFor="website" className="form-label">Website / Social Media (Optional)</label>
            <input
              type="text"
              name="website"
              id="website"
              className="form-input"
            />
          </div>

            /* Sponsorship Details */
          <div className="form-group">
            <label htmlFor="sponsorship-type" className="form-label">Type of Sponsorship*</label>
            <select
              name="sponsorship-type"
              id="sponsorship-type"
              className="form-select"
              required
            >
              <option value="platinum">Platinum</option>
              <option value="gold">Gold</option>
              <option value="silver">Silver</option>
              <option value="bronze">Bronze</option>
              <option value="in-kind">In-kind</option>
            </select>
          </div>

          <div className="form-group">
            <label htmlFor="sponsorship-amount" className="form-label">Sponsorship Amount*</label>
            <input
              type="number"
              name="sponsorship-amount"
              id="sponsorship-amount"
              className="form-input"
              required
            />
          </div>

          <div className="form-group">
            <label className="form-label">Preferred Benefits / Visibility*</label>
            <div className="options-group-vertical">
              <label className="option-item">
                <input
                  type="checkbox"
                  name="preferred-benefits"
                  value="logo-on-banners"
                  className="form-checkbox"
                />
                Logo on banners
              </label>
              <label className="option-item">
                <input
                  type="checkbox"
                  name="preferred-benefits"
                  value="speaking-opportunity"
                  className="form-checkbox"
                />
                Speaking opportunity
              </label>
              <label className="option-item">
                <input
                  type="checkbox"
                  name="preferred-benefits"
                  value="booth-space"
                  className="form-checkbox"
                />
                Booth space
              </label>
              <label className="option-item">
                <input
                  type="checkbox"
                  name="preferred-benefits"
                  value="website-listing"
                  className="form-checkbox"
                />
                Website listing
              </label>
            </div>
          </div>

          <div className="form-group">
            <label htmlFor="sponsorship-proposal" className="form-label">Upload Sponsorship Proposal / Agreement (Optional)</label>
            <input
              type="file"
              name="sponsorship-proposal"
              id="sponsorship-proposal"
              accept=".pdf,.doc,.docx"
              className="form-input"
            />
          </div>

            /* Additional Notes */
          <div className="form-group">
            <label htmlFor="additional-notes" className="form-label">Additional Notes</label>
            <textarea
              name="additional-notes"
              id="additional-notes"
              rows={5}
              className="form-textarea"
            ></textarea>
          </div>

            /* Consent / Declaration */
          <div className="consent-group">
            <input
              type="checkbox"
              id="consent"
              className="form-checkbox"
              required
            />
            <label htmlFor="consent" className="consent-label">
              I agree to sponsor this event and understand the terms and
              conditions.
            </label>
          </div>

            /* Submit Button */
          <button type="submit" className="submit-btn"
          >Confirm Sponsorship</button
          >
        </form>
      </div>
    </div>
